version: '3.8'

services:
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

  backend:
    build: .
    restart: always
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/mydb
      REDIS_BROKER_URL: redis://redis:6379/0
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build: .
    restart: always
    depends_on:
      - redis
      - backend
    environment:
      REDIS_BROKER_URL: redis://redis:6379/0
    volumes:
      - .:/app
    command: celery -A celery_worker.celery worker --loglevel=info

volumes:
  postgres_data:

